---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps
  namespace: argocd
  labels:
    app: argo-apps
spec:
  project: default
  source:
    repoURL: https://github.com/jharter1/argocd-gke-cost-optimized
    targetRevision: HEAD
    path: argo_apps/overlays/default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
